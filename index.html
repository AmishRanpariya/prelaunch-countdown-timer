<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <title>Frontend Mentor | Launch countdown timer</title>

</head>

<body>
  <div class="container">
    <div class="heading">
      <h1>We're launching soon</h1>
    </div>
    <div class="counter-div">
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 class="top" id="days">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="days-bottom">00</h2>
          </div>
        </div>
        <p>Days</p>
      </div>
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 class="top" id="hours">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="hours-bottom">00</h2>
          </div>
        </div>
        <p>Hours</p>
      </div>
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 class="top" id="minutes">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="minutes-bottom">00</h2>
          </div>
        </div>
        <p>Minutes</p>
      </div>
      <div class="box">
        <div class="card-box">
          <div class="card">
            <h2 id="seconds" class="top">00</h2>
          </div>
          <div class="card2">
            <h2 class="bottom" id="seconds-bottom">00</h2>
          </div>
        </div>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <div class="stars">
  </div>
  <footer>
    <div class="social-links">
      <div class="icon"><a class="social-icon" href="#">
          <i class="fab fa-facebook-square fa-2x"></i>
        </a></div>
      <div class="icon"><a class="social-icon" href="#">
          <i class="fab fa-pinterest fa-2x"></i>
        </a></div>
      <div class="icon"><a class="social-icon" href="#">
          <i class="fab fa-instagram fa-2x"></i>
        </a></div>
    </div>
  </footer>

</html>
